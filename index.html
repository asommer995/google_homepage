<!DOCTYPE html>

<html>
    <head>
        <title>Google Homepage</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <style>
        /* General */
            .container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100vh;
            }
            html, body {
                font-family: arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .material-icons {
                font-family: 'Material Icons';
                font-weight: normal;
                font-style: normal;
                font-size: 24px;  /* Preferred icon size */
                display: inline-block;
                line-height: 1;
                text-transform: none;
                letter-spacing: normal;
                word-wrap: normal;
                white-space: nowrap;
                direction: ltr;
            }
        /* Heading */
            .heading-container {
                background: white;
                display: flex;
                justify-content: space-between;
            }
            .heading-link-group-one {
                background: white;
                display: flex;
                order: 1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .heading-link-group-two {
                background: white;
                display: flex;
                order: 2;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .google-apps-button-wrapper {
                position: relative;
                display: flex;
                margin: 10px 10px 0px 22px;
            }
            .google-apps-button {
                background-color: transparent;
                border: 3px solid white;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                position: absolute;
                top: -10px;
                left: -10px;
            }
            .google-apps-button:hover {
                border-color: rgba(128, 128, 128, 0.13);
                background-color: rgba(128, 128, 128, 0.13);
                cursor: pointer;
            }
            .dots-image {
                width: 20px;
            }
            .google-account-button {
                background-color: rgb(139, 74, 139);
                color: white;
                border: 3px solid white;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin: 10px 10px 0px 10px;
                text-align: center;
            }
            .google-account-button:hover {
                border-color: rgb(211, 211, 211);
                cursor: pointer;
            }
            .heading-link {
                margin: 20px 0px 10px 20px;
                color: black;
                text-decoration: none;
                font-size: 14px;
            }
            .heading-link:hover {
                text-decoration: underline;
            }
        /* Google Logo and Search Bar */
            .search-container {
                background: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .search-bar-wrapper {
                position: relative;
                display: flex;
                width: 60%;
                margin: 25px 20px 20px 20px;
            }
            .search-icon {
                position: absolute;
                top: 16px;
                left: 16px;
                width: 14px;
            }
            .microphone-icon {
                position: absolute;
                top: 11px;
                right: 14px;
            }
            .microphone-icon:hover {
                cursor: pointer;
            }
            .search-bar {
                border: 1px solid rgba(128, 128, 128, 0.288);
                border-radius: 44px;
                height: 44px;
                width: 100%;
                padding: 0px 40px 0px 40px;
                outline: 0;
                background-color: white;
            }
            .search-bar:hover {
                box-shadow: 0 1px 6px rgba(128, 128, 128, 0.315);
            }
            .google-search-button {
                font-size: 15px;
                background-color: rgba(128, 128, 128, 0.075);
                border: 0px;
                border-radius: 5px;
                padding: 10px;
                margin: 8px;
            }
            .google-search-button:hover {
                box-shadow: 0 1px 6px rgba(128, 128, 128, 0.315);
                cursor: pointer;
            }
        /* Footing */
            .footing-container {
                background: rgba(128, 128, 128, 0.144);
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .green-energy-symbol {
                width: 20px;
            }
            .environmental-message {
                background: transparent;
                margin: 5px 10px 5px 10px;
                display: flex;
                order: 2;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .link-group-one {
                background: transparent;
                margin: 5px 10px 5px 10px;
                display: flex;
                order: 1;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
            }
            .link-group-two {
                background: transparent;
                margin: 5px 10px 5px 10px;
                display: flex;
                order: 3;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
            }
            .environmental-message-link {
                margin: 10px 0px 10px 3px;
                color: rgb(128, 128, 128);
                text-decoration: none;
                font-size: 14px;
            }
            .environmental-message-link:hover {
                text-decoration: underline;
            }
            .footing-link {
                margin: 10px;
                color: rgb(128, 128, 128);
                text-decoration: none;
                font-size: 14px;
            }
            .footing-link:hover {
                text-decoration: underline;
            }
            @media (max-width: 800px) {
                .environmental-message {
                    width: 100%;
                    order: 0;
                }
                .footing-container {
                    justify-content: space-evenly;
                }
            }
        </style>
    </head>
    <body>

                <div class="heading-container">

                        <a class="heading-link" href="#">About</a>

            <footer>
                    <div class="footing-container">
                        <div class="environmental-message">
                            <img class="green-energy-symbol" src="images/green-energy.png" alt="green energy symbol">
                            <a class="environmental-message-link" href="#">Carbon neutral since 2007</a>
                        </div>
                        <div class="link-group-one">
                            <a class="footing-link" href="#">Advertising</a>
                            <a class="footing-link" href="#">Business</a>
                            <a class="footing-link" href="#">How Search Works</a>

                        <div class="link-group-two">
                            <a class="footing-link" href="#">Privacy</a>

                    </div>
            </footer>
        </div>
    </body>
</html>
